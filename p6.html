<div>
  <button class="b large-btn btn-white" onclick="prev()">prev</button>
  <img border="5" id="slider" src="https://twenty-tech.com/wp-content/uploads/2018/12/Front-end-developemtn-1.png">
  <button class="large-btn btn-white" onclick="next()">next</button>

<script type="text/javascript">
var images = [
    'https://images.shiksha.com/mediadata/images/articles/1563454654phpeE71aT.jpeg',
    'https://camo.githubusercontent.com/be67e1a93afa73290dd7739452743f0f0eab1109/68747470733a2f2f6e6f746c617572612e636f6d2f77702d636f6e74656e742f75706c6f6164732f323031372f31302f66652d737065637472756d2e706e67',
    'https://image.slidesharecdn.com/sinaubarengfrontendwebdeveloper-150429173350-conversion-gate01/95/sinau-bareng-frontend-web-development-dilo-malang-3-638.jpg?cb=1430346864',
    'https://freelancermap.s3.eu-west-1.amazonaws.com/channel_incl1/becoming-a-front-end-developer---the-six-skills-you-will-need-3971.jpg',
    'https://i.pinimg.com/originals/e1/d9/74/e1d974c1ab5419e9421cbe8fb2c4471b.jpg',
    'https://twenty-tech.com/wp-content/uploads/2018/12/Front-end-developemtn-1.png',
];
var num = 0;
function next() {
    var slider = document.getElementById('slider');
    num++;
    if(num >= images.length) {
        num = 0;
    }
    slider.src = images[num];
}
function prev() {
    var slider = document.getElementById('slider');
    num--;
    if(num < 0) {
        num = images.length-1;
    }
    slider.src = images[num];
}
</script>
